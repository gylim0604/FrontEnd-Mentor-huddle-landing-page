<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Huddle landing page with single introductory
            section
        </title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section class="header">
            <img src="images/logo.svg" alt="" />
        </section>
        <section class="content">
            <div class="cta-img">
                <picture>
                    <img src="images/illustration-mockups.svg" alt="" />
                </picture>
            </div>
            <div class="cta-content">
                <h1>Build The Community Your Fans Will Love</h1>
                <h2>
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your users as you engage in genuine discussion.
                </h2>
                <a href="">Register</a>
            </div>
        </section>

        <section class="footer">
            <ul>
                <li><img src="images/facebook.svg" alt="" /></li>
                <li><img src="images/twitter.svg" alt="" /></li>
                <li><img src="images/instagram.svg" alt="" /></li>
            </ul>
        </section>
    </body>
</html>
